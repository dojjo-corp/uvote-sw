<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body id="login-page">
    <header>
		<nav class="navbar navbar-light bg-light">
			<a class="navbar-brand" href="home.html">UVote</a>
      </nav>
	</header>
    <main class="card">
        <div class="card-title"><h1>Voter Registration Form</h1></div>
        <div class="card-body">
            <form onsubmit="submitForm(event)" id="login-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter a password" required>
            <label for="student-id">Index Number</label>
            <input type="text" id="student-id" name="student-id" placeholder="Enter your student id" required>
            <button type="submit">Register</button>
            </form>
        </div>   
    </main>

    <footer>
        <p>Â©2023 UVote</p>
    </footer>
    <!-- FORM ACTION JS -->
    <script>
        const form = document.querySelector('#login-form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.querySelector('#name').value;
            const password = document.querySelector('#password').value;
            // Check if username and password are correct
            if (username === 'admin' && password === 'password') {
                // Redirect to the voting page
                window.location.href = 'home.html';
            } else {
                alert('Invalid username or password.');
            }
        }
        );
    </script>
</body>
</html>
